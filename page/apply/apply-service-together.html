<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">
		<!--iphone-->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no, email=no">
		<!--iphone-->
		<title>服务申请</title>
		<script src="../../js/fit.js"></script>
        <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.2/weui.min.css">
		<link rel="stylesheet" href="../../css/icon.css">
		<link rel="stylesheet" href="../../css/common.css">
        <link rel="stylesheet" href="../../css/apply.css">
        <style>
        body{
            background: #fff;
        }
        .page-content{
            margin: 0 0.3rem;
        }
        a{text-decoration: none;}
				.subtitle{
					margin: 0.42rem 0;
				}
        </style>
	</head>
	<body>
	<div class="page">
		<div class="header navigation">
			<a class="ico-back fl" onclick="history.go(-1);"></a>
			<h1>服务申请</h1>
		</div>
	  <div class="main">
	    <div class="scroll-container page-content">
            <h2 class="subtitle">选择您要申请的服务(可单选或多选）：</h2>
            <div class="service-list fix">
                <div class="service">
                    <label for="type1">
						<!-- 从用户中心跳转已申请服务时，已申请服务<input>添加checked disabled属性 -->
                        <!-- <input class="input-hide" type="checkbox" name="service" id="type1" checked disabled>   -->
						<input class="input-hide" type="checkbox" name="service" id="type1"> 
                        <i class="ico-checkbox"></i>
                        <span class="ico-type-1-min"></span>
                    </label>
                    亿领出口
                </div>
                <div class="service">
                    <label for="type2">
                        <input class="input-hide" type="checkbox" name="service" id="type2">
                        <i class="ico-checkbox"></i>
                        <span class="ico-type-2-min"></span>
                    </label>
                    亿领物流
                </div>
                <div class="service">
                    <label for="type3">
                        <input class="input-hide" type="checkbox" name="service" id="type3">
                        <i class="ico-checkbox"></i>
                        <span class="ico-type-3-min"></span>
                    </label>
                    亿领集采
                </div>
                <div class="service">
                    <label for="type4">
                        <input class="input-hide" type="checkbox" name="service" id="type4">
                        <i class="ico-checkbox"></i>
                        <span class="ico-type-4-min"></span>
                    </label>
                    亿领鑫融
                </div>
                <div class="service">
                    <label for="type5">
                        <input class="input-hide" type="checkbox" name="service" id="type5">
                        <i class="ico-checkbox"></i>
                        <span class="ico-type-5-min"></span>
                    </label>
                    亿领咨询
                </div>
            </div>
            <a class="btn" href="apply-step.html">立即申请</a>
            <p style="color: #c2c2c2; margin-top: 0.2rem; text-align: left;">注册即代表阅读并同意<a href="apply-service-protocol-together.html">《亿领平台服务协议》</a></p>
				</div>
		</div>
</div>
        <script src="https://res.wx.qq.com/open/libs/weuijs/1.1.3/weui.min.js"></script>
	</body>
</html>
