<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">
		<!--iphone-->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no, email=no">
		<!--iphone-->
		<title>重置密码</title>
		<script src="../../js/fit.js"></script>
		<link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.2/weui.min.css">
		<link rel="stylesheet" type="text/css" href="../../css/icon.css ">
		<link rel="stylesheet" type="text/css" href="../../css/common.css ">
		<style>
		.page-content{
			margin: 0 0.3rem;
		}
		.btn{
			margin: 0.6rem 0;
		}
		.btn-outline{
			margin-top: -0.32rem;
		}
		a{text-decoration: none;}
		</style>
	</head>
	<body>
	<div class="page" id="app" v-cloak>
		<div class="header navigation">
			<a class="ico-back fl" onclick="history.go(-1);"></a>
			<h1>重置密码</h1>
		</div>
	  <div class="main">
	    <div class="scroll-container page-content">
				<div class="form-group">
					<i class="ico-password fl"></i>
					<input v-model="password" type="password" placeholder="请重置密码（6-12位）" maxlength="12">
				</div>
				<div class="form-group">
					<i class="ico-repet-pw fl"></i>
					<input v-model="secondPassword" type="password" placeholder="请再次输入密码" maxlength="12">
				</div>
				<a class="btn" :class="{disabled: !isFinished}" v-on:click="submit">提交</a>
			</div>
		</div>
	</div>
		<!-- 兼容华为低版本浏览器 -->
		<script src="https://cdn.bootcss.com/babel-polyfill/6.23.0/polyfill.min.js"></script>
		<!-- 兼容华为低版本浏览器 -->
        <script src="../../js/vue.js"></script>
        <script src="../../js/vue.touch.js"></script>
        <script src="https://res.wx.qq.com/open/libs/weuijs/1.1.3/weui.min.js"></script>
        <script>
            var vapp = new Vue({
                el: '#app',
                data: {
                    password: '',
                    secondPassword: ''
                },
                computed: {
                    isFinished: function () {
                        return this.password != '' && this.secondPassword != '';
                    }
                },
                methods: {
                    submit: function () {
                        if(this.isFinished){
                        	weui.toast('您已重置密码成功！', {
    							duration: 3000,
    							className: 'my-toast',
    							callback: function(){
									console.log('close');
									window.location.href = '../index.html';
								}
							});
                        }
                    }
                }
            });
        </script>
	</body>
</html>
